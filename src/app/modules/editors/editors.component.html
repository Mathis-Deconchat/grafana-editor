<h1 class="title">Editeur de panels Grafana</h1>
<h4>Sélectionner le Dashboard</h4>

<mat-form-field appearance="fill">
    <mat-label>Nom du Dashboard</mat-label>
    <mat-select [(value)]="selectedDashboard" (selectionChange)="changeSelect($event)">
        <mat-option></mat-option>
        <mat-option [value]="dashboard.uid" *ngFor="let dashboard of arrayOfDashboard">{{
            dashboard.title }}
        </mat-option>
    </mat-select>
</mat-form-field>
